syntax = "proto3";

option java_package = "grakn.protocol.cluster";
option java_outer_classname = "DatabaseProto";

package grakn.protocol.cluster;

message Database {

    message Replica {
        string address = 1;
        string database = 2;
        bool primary = 3;
        bool preferred_secondary = 4;
        int64 term = 5;
    }

    message Replicas {
        message Req {
            string database = 1;
        }

        message Res {
            repeated Replica replicas = 1;
        }
    }
}
