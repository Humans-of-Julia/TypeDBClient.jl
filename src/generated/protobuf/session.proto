syntax = "proto3";

option java_package = "grakn.protocol";
option java_outer_classname = "SessionProto";

import "options.proto";

package grakn.protocol;

message Session {

    enum Type {
        DATA = 0;
        SCHEMA = 1;
    }

    message Open {
        message Req {
            string database = 1;
            Type type = 2;
            Options options = 3;
        }
        message Res {
            bytes session_id = 1;
        }
    }

    message Close {
        message Req {
            bytes session_id = 1;
        }
        message Res {}
    }

    message Pulse {
        message Req {
            bytes session_id = 1;
        }
        message Res {
            bool alive = 1;
        }
    }
}
